<body>
    <div class="system">
        <img src="images/system.png" class="ios">
    </div>
    <div class="container">
        <div class="logo">
            <img src="images/logo.svg">
        </div>

        <div class="onboarding">
            <h2>Donut eat this!</h2>
            <p>Demystify ingredient lists and find out what you’re really eating</p>

                <img src="images/graphic.svg" class="graphic">

        </div>

    </div>

    <div class="buttons">
        <form method="post" action="/" enctype="multipart/form-data" id="form" name="form">
            <div class="button-main">
                <label for="capture_image">Scan an Item</label>
                <input type="file" style="visibility:hidden;" id="capture_image" name="file" accept="image/*" capture="environment">
            </div>
            <div class="button-second">
                <label for="upload_image">Upload an Image</label>
                <input type="file" style="visibility:hidden;" id="upload_image" name="file">
            </div>
        </form>
    </div>
